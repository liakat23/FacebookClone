<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main>
    <section class="md:flex md:items-center md:mt-40 p-5">

        <div class="container mx-auto text-center p-15">
            <img class="w-[500px] mx-auto" src="Facebook/FBWordmark_Hex-RGB-1024.svg" alt="">
            <h3 class="text-2xl w-[500px] mx-auto">
                Connect with friends and the world around you on Facebook.
            </h3>
        </div>

        <div class="px-20">
            <form action="" class="grid gap-3 w-[500px] mx-auto shadow-xl mb-5 rounded-md p-5">
                <input type="text" name="" class="rounded-md border p-5 block" id="" placeholder="Email or phone number">
                <input class="rounded-md border p-5 block" placeholder="Password" type="text" name="" id="">
                <button class="rounded-md bg-blue-500 border p-5 block text-2xl font-semibold text-white hover:bg-blue-400 transition">Log In</button>
                <h4 class="text-center"><a href="">Forgot password?</a></h4>
                <hr>
                <button class="p-5 bg-green-500 rounded-md text-xl font-semibold text-white hover:bg-green-600 transition">Create new account</button>
            </form>

            <h3 class="text-center text-green-200 text-2xl"><a href="">Create a Page </a><span class="text-xl">for a celbrity, brand or buisness</span></h3>

        </div>

    </section>
  </main>
</body>
</html>
